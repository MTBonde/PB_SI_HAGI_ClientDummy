
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    command: >
      bash -c "
      echo 'HAGIDEVRABBITCOOKIE123456789' > /var/lib/rabbitmq/.erlang.cookie &&
      chmod 400 /var/lib/rabbitmq/.erlang.cookie &&
      chown rabbitmq:rabbitmq /var/lib/rabbitmq/.erlang.cookie &&
      rabbitmq-server
      "
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - hagi-net
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - hagi-net

  auth:
    image: ghcr.io/mtbonde/hagi-authservice:0.4.0
    healthcheck:
      test: ["CMD", "bash", "-c", "timeout 2 bash -c '</dev/tcp/127.0.0.1/8080'"]
      interval: 5s
      timeout: 3s
      retries: 30
    ports:
      - "5000:8080"
    networks:
      - hagi-net

  registry:
    image: ghcr.io/mtbonde/hagi-registryservice:0.2.3
    ports:
      - "5001:8080"
    networks:
      - hagi-net

  game:
    image: ghcr.io/alexanderlind98/unrealmp_server:latest
    ports:
      - "5002:7777/udp"
      - "5002:8080"
    environment:
      - SERVER_HOST=127.0.0.1
      - SERVER_PORT=5002
      - REGISTRY_URL=http://registry:8080
    networks:
      - hagi-net

  session:
    image: ghcr.io/mtbonde/hagi-sessionservice:0.2.1
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis:6379
    networks:
      - hagi-net

  chat:
    image: ghcr.io/mtbonde/hagi-chatservice:0.2.0
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
    networks:
      - hagi-net

  relay:
    image: ghcr.io/mtbonde/hagi-relayservice:0.3.0
    ports:
      - "5004:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
    networks:
      - hagi-net

  dummyclient:
    build:
      context: ./DummyClient
      dockerfile: Dockerfile
    depends_on:
      auth:
        condition: service_healthy   # only Auth is readiness-aware right now
      registry:
        condition: service_started   # we must switch to 'service_healthy' when it gets /health/ready
      game:
        condition: service_started
      relay:
        condition: service_started
    environment:
      - AUTH_URL=http://auth:8080
      - REGISTRY_URL=http://registry:8080
      - GAME_URL=http://game:8080
      - RELAY_URL=http://relay:8080
    networks:
      - hagi-net

networks:
  hagi-net:
    driver: bridge

volumes:
  rabbitmq_data:
